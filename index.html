<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles/normalize.css" as="stylesheet">
        <link rel="stylesheet" href="styles/style.css" as="stylesheet">

    </head>

    <body>
        <div class="container">
            <header>
                <h1>Etch-a-Sketch</h1>
            </header>

           <div class="board">
                <div class="buttons">
                    <div class="slider-container">
                        <label for="numberOfSquares">Number of Squares</label>
                        <input class="slider" type="range" min="8" max="100" value="16"> 
                    </div>
        
                    <button class="rainbow">Rainbow Mode</button>
                    
                    <button class="clear-grid">Clear</button>
                </div>
        
                <div class="grid-container">
                    <!-- Javascript genereted html goes here! -->
                </div>
           </div>
        </div>

        <script src="js/app.js"></script>
    </body>
